{% extends "base.html" %}
{% block title %}
Delete card
{% endblock %}
{% block content %}
<h1>Remove existing card</h1>
<ul>
  {% for card in cards %}
  <form method="POST">
    <li>{{ card.question }} <button type="submit" name="delete_index" value="{{ loop.index0 }}">Delete</button></li>
  </form>
  {% endfor %}
</ul>
{% endblock %}
