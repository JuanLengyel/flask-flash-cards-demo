{% extends "base.html" %}
{% block title %}
Delete card
{% endblock %}
{% block content %}
<h1>Remove current card</h1>
<p>
  Question: {{ card.question }}
</p>
<p>
  Answer: {{ card.answer }}
</p>
<form method="POST">
  <p>
    Are you sure you want to remove this card?
  </p>
  <button type="submit">Remove</button>
  <a href="{{ url_for('welcome') }}"><button type="button">No</button></a>
</form>

{% endblock %}
