{% extends "base.html" %}
{% block title %}
Add a new card
{% endblock %}
{% block content %}
  <h1>Add a new card</h1>
  <form method="POST">
    <p>
      Question: <input type="text" name="question" placeholder="Add a new English word">
    </p>
    <p>
      Answer: <input type="text" name="answer" placeholder="Add the corresponding Spanish word">
    </p>
    <button type="submit">Create</button>
  </form>
{% endblock %}
